<!DOCTYPE html>
<!-- HTML for the page displaying makers of a particular type --> 
<head>
  <!-- Printing the name of the maker type -->
  <title>{{ result['name'] }} Makers</title>
</head>
<body>
 <!-- Printing the name of the maker type -->
 <h1>{{ result['name'] }} Makers:</h1>
  <ul>
    <!-- Iterating through each maker in the list  -->
    {% for maker in result['makers'] %}
      <!-- Printing the name of each maker as a hyperlink to its relevant page-->
      <li><a href="{{ result['url']+'/'+maker['url'] }}">{{ maker['name'] }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
