<!-- Page for displaying details of a particular maker --> 
{% extends "layout.html" %}
<!-- Printing the name of the maker -->
{% block title %}
  {{ result['name'] }}
{% endblock %}
{% block content %}
  <!-- Printing the name of the maker and its details -->
  <h1>{{ result['name'] }}</h1>
  <!-- Link to the maker's type page -->
  <p>Type: <a href="/{{ cat['url'] }}">{{ cat['name'] }}</a></p>
  <p>Description:</p>
  <p>{{ result['description'] }}</p> 
{% endblock %}
